<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat | Kakao_chat</title>
    <script
      src="https://kit.fontawesome.com/bdd998710e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="chats-body">
    <!-- status bar -->
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">12:50</span>
        </div>
        <div class="status-bar__column">
          <i class="far fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">Grim reaper</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Monday July 6</span>
        <li class="incoming-message message">
          <img
            src="images/conan_avatar.jpeg"
            class="g-avatar message__avatar"
          />
          <div class="message__content">
            <span class="message__author">Grim reaper</span>
            <span class="message__bubble">
              Hello, glad to meet you
            </span>
          </div>
          <span class="message__timestamp"></span>
        </li>
        <!-- </ul> -->
        <!-- <ul class="chat__messages"> -->
        <!-- <span class="chat__timestamp">Monday July 6</span> -->
        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <div class="message__bubble">
              Me too!!
            </div>
          </div>
        </li>
      </ul>
      <ul class="chat__messages">
        <!-- <span class="chat__timestamp">Monday July 6</span> -->
        <li class="incoming-message message">
          <img
            src="images/conan_avatar.jpeg"
            class="g-avatar message__avatar"
          />
          <div class="message__content">
            <span class="message__author">Grim reaper</span>
            <span class="message__bubble">
              U also think, if I show up anywhere, someone must die?
            </span>
          </div>
          <span class="message__timestamp"></span>
        </li>
        <!-- </ul> -->
        <!-- <ul class="chat__messages"> -->
        <!-- <span class="chat__timestamp">Monday July 6</span> -->
        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <div class="message__bubble">
              Sry bro.. I dont know well that...
            </div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write-container">
      <input type="text" class="chat__write" placeholder="Send message" />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-column"></div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__wirte-column">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bingScreen__text"
        >Please make your screen small üòùüòùüòùüòù</span
      >
    </div>
  </body>
</html>
