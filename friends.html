<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends | Kakao_chat </title>
    <script src="https://kit.fontawesome.com/bdd998710e.js" crossorigin="anonymous"></script>

    <navigation class="navi">

            <li class="navi__list-item">

                </a>
            </li>
            <li class="navi__list-item">
                <a href="more.html" class="navi__list-link">

                </a>
