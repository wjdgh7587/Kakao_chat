<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats | Kakao_chat</title>
    <script
      src="https://kit.fontawesome.com/bdd998710e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <!-- status bar -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">12:50</span>
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Chats</h1>
      </div>
      <div class="class header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat">
          <a href="chat.html">
            <div class="chats__chat friend friend--large">
              <div class="friend__column">
                <img
                  src="images/conan_avatar.jpeg"
                  class="m-avatar friend__avatar"
                />
                <div class="friend__content">
                  <span class="friend__name">
                    Conan
                  </span>
                  <span class="friend__bottom-text">
                    Grim Reaper...
                  </span>
                </div>
              </div>
              <div class="friend__column">
                <span class="chat__timestamp">
                  July 6
                </span>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <!-- navigation bar -->
    <nav class="navi">
      <ul class="navi__list">
        <li class="navi__list-item">
          <a href="friends.html" class="navi__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="navi__list-item">
          <a href="index.html" class="navi__list-link">
            <div class="navi__badge">3</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="navi__list-item">
          <a href="find.html" class="navi__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="navi__list-item">
          <a href="more.html" class="navi__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
